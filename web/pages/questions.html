<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../common.css">
</head>
<body>

<div class='user'>
    <div class='header bg-color acea-row row-between-wrapper'>
        <div class='header-have-arrow'>
            <div class='arrow'>
                <van-icon name="/imgs/arrow-left.png" size="35rpx" bind:click="backClick" />
            </div>
        </div>
        <div class='picTxt acea-row row-between-wrapper'>
            <div class=' tittle-css'>
                <div class='acea-row row-middle'>
                    <div class=' line1 questionTitle'>{{scaleTitle}}</div>
                </div>
            </div>
        </div>
        <text class='iconfont icon-shezhi' data-url='/pages/user_info/index' bindtap='goPages'></text>
    </div>
    <div class='wrapper'>
        <div class='nav acea-row row-middle'>
            <div class='item' data-url='/pages/user_money/index'>
                <div class="btn-color brief-css">{{data.scaleBrief}}</div>
            </div>

        </div>

        <div class="item_list">
            <div class='myService'>
                <div class='title acea-row row-middle title-height'>
                    <text class="question-css">{{questionShow.question}}</text>
                </div>
                <div class='serviceList acea-row row-middle'>

                    <div class="suggess-css">
                        <van-radio-group value="{{ radio }}" bind:change="onChange">
                            <div wx:for="{{questionShow.answers}}" class="answer-css">
                                <van-radio icon-size="28px" name="{{item.value}}" label-class="answertext">
                                    {{item.answer}}
                                </van-radio>
                            </div>
                        </van-radio-group>
                    </div>

                </div>

            </div>
        </div>
        <!-- 最后一题 -->
        <div class="warn-text" wx:if="{{questionShowIndex == questionNum - 1}}">
            <text >* "{{scaleTitle}}"回答完毕，请点击提交</text>
        </div>
        <div class="btn-bottom">
            <div class="btn-css">
                <van-button color="#1296DB" type="primary" custom-class="btn-small" size="small" bindtap="clickBtnLast">上一题</van-button>
            </div>
            <div class="btn-css">
                <van-button color="#1296DB" type="primary" custom-class="btn-small" size="small" bindtap="clickBtnNext">{{nextBtnText}}</van-button>
            </div>
        </div>
        <div class="btn-bottom">
            <div class="btn-css">
                <text>{{questionShowIndex+1}}/{{questionNum}}</text>
            </div>
        </div>


    </div>
</div>


<van-toast id="van-toast" />

<script src="../../layui/layui.js"></script>
<script src="questions.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

        // layer.msg('Hello World');
    });
</script>
</body>
</html>
